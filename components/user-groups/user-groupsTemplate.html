

<md-button ng-click="UserGroupsController.showGroupModal($event)">+ Create New Group</md-button>
<md-list flex="">
    <md-subheader class="md-no-sticky">Your Groups</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="group in UserGroupsController.groups" ng-click="null">
      <div class="md-list-item-text" layout="column">
        <h3>{{ group.name }}</h3>
        <h4>{{ group.description }}</h4>
      </div>
    </md-list-item>
</md-list>
