<md-button ng-click="UserGroupsController.showGroupModal($event)">+ Create New Group</md-button>
<md-list flex="" ng-if="!UserGroupsController.group_invitations.length === 0">
    <md-subheader class="md-no-sticky groups-section">Invitations (click on a group to accept or decline the invitation)</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="group in UserGroupsController.group_invitations" ng-click="UserGroupsController.showInvitationModal($event, group)">
      <div class="md-list-item-text" layout="column">
        <h3>{{ group.name }}</h3>
        <h4>{{ group.description }}</h4>
      </div>
    </md-list-item>
</md-list>
<md-list flex="">
    <md-subheader class="md-no-sticky groups-section">Your Groups</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="group in UserGroupsController.groups" ng-click="UserGroupsController.openGroup(group)">
      <div class="md-list-item-text" layout="column">
        <h3>{{ group.name }}</h3>
        <h4>{{ group.description }}</h4>
      </div>
    </md-list-item>
</md-list>
